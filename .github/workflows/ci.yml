name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install Dependencies
      run: composer install --verbose

    - name: Debug PHPUnit Path
      run: ls -al ./vendor/bin

    - name: Run Tests
      run: |
        if [ -f ./vendor/bin/phpunit ]; then ./vendor/bin/phpunit tests; fi
        if [ -f ./vendor/bin/phpunit.bat ]; then ./vendor/bin/phpunit.bat tests; fi